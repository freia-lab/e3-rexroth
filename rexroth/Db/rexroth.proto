# Protocol file for Rexroth HCS01 motor dirver

Terminator = LF;
ReplyTimeout = 4000;

DELAY = 50;

get_err {
   out "syst:err?";
   in "%(\$1:SystErr)#s";
}

get_id {
   out "*idn?";
   in "%#s";
   @init { out "*idn?";
   	 in "%#s"; }
}

get_stat {
   out "state?";
   in "state: %i";
}

get_DiagNo {
   out "diagno?";
   in "diagno: %u";
}

get_DiagTxt {
   out "diagtxt?";
   in "diagtxt: %#s";
}

get_DblVal {
   out "\$1?";
   in "\$1: %f";
}

setMode {
   out "set\$1";
   in "OK";
}

setDrive {
   out "drive\$1";
   in "OK";
}
reboot {
   out "reboot";
   in "OK";
}
clrErr {
   out "clrerr";
   in "OK";
}

moveAbs {
   out "pos %f";
   in "OK";
@init {   
   out "pos?";
   in "pos: %f";
   }
}
moveRel {
   out "moverel %f";
   in "OK";
}

stop {
   out "stop";
   in "OK";
}

set_DblVal {
   out "\$1 %f";
   in "OK";
@init {   
   get_DblVal($1);
   }
}
